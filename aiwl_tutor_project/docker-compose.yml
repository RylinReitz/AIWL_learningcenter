version: '3.8'
services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
  static:
    image: nginx:alpine
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
